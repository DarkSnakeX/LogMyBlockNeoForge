# Este flujo de trabajo de GitHub Actions construirá tu proyecto con Gradle cada vez que hagas un push.

name: Java CI con Gradle

# El evento 'on' define cuándo se debe ejecutar la acción.
# En este caso, se ejecutará en cada 'push' a cualquier rama.
on: [push]

jobs:
  build:
    # El tipo de máquina virtual en la que se ejecutará el trabajo.
    runs-on: ubuntu-latest

    steps:
      # 1. Clona tu repositorio en la máquina virtual.
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configura el JDK (Java Development Kit).
      # Se ha actualizado a la versión 21 de Java.
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Configura Gradle para optimizar el proceso de build.
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # 4. Ejecuta el comando de build de Gradle.
      # El comando './gradlew build' compilará tu proyecto.
      - name: Build with Gradle
        run: ./gradlew build

      # 5. (Opcional) Sube el artefacto de la build (el archivo .jar de tu mod).
      # Esto te permitirá descargar el mod compilado directamente desde la página de la acción.
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: LogMyBlockNeoForge-build
          # La ruta donde Gradle guarda el archivo .jar compilado.
          # Puede que necesites ajustarla si tu configuración es diferente.
          path: build/libs/*.jar
